<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radio FM World Pakistan- "The Power of Voice"</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://hosted.muses.org/mrp.js"></script>
</head>
<body>
   <div class="social">
       <h2>Join Us On Social Media</h2>
       <div class="social_icons">
           <a class="icon_box" href="https://www.youtube.com/fmworldpakistan" target="_blank">
               <span class="fa-brands fa-youtube"></span>
           </a>
           <a class="icon_box" href="https://www.instagram.com/fmworldpakistan" target="_blank">
             <span class="fa-brands fa-instagram"></span>
           </a>
           <a class="icon_box" href="https://www.facebook.com/FMWorldPakistan" target="_blank">
               <span class="fa-brands fa-facebook"></span>
           </a>
           <a class="icon_box" href="https://twitter.com/fmworldpakistan" target="_blank">
               <span class="fa-brands fa-twitter"></span>
           </a>
           <a class="icon_box" href="https://www.tiktok.com/@fmworldpakista" target="_blank">
               <div class="tiktok-wrapper">
                   <span class="fa-brands fa-tiktok"></span>
               </div>
           </a>
       </div>
   </div>
<div class="fm">
    <div class="fm-title">
        <div>
            <img height="100%" width="100%" src="assets/images/pk.jpg" alt="Pakistan flag">
        </div>
        <h2>BROADCASTING LIVE FROM ISLAMABAD</h2>
        <div>
            <img height="100%" width="100%" src="assets/images/pk.jpg" alt="Pakistan flag">
        </div>
    </div>
    <script type="text/javascript">
        MRP.insert({
            'url':'https://fmworldpk-itelservices.radioca.st/stream',
            'lang':'en',
            'codec':'mp3',
            'volume':100,
            'autoplay':true,
            'jsevents':true,
            'buffering':0,
            'title':'Radio FM World Pakistan',
            'welcome':'Station On Air',
            'wmode':'transparent',
            'skin':'mcclean',
            'width':180,
            'height':60
        });
    </script>
</div>
</body>
</html>
